<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة صرف كوينات يوز</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .green {
      color: green;
      font-weight: bold;
    }
    .red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>حاسبة صرف كوينات خط يوز</h2>

  <input type="number" id="coins" placeholder="ادخل عدد الكوينات"><br>
  <button onclick="calculate()">احسب</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const coins = parseInt(document.getElementById("coins").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(coins) || coins <= 0) {
        resultDiv.innerHTML = "❗ الرجاء إدخال عدد كوينات صالح.";
        resultDiv.className = "";
        return;
      }

      const seconds = Math.floor(coins / 2);
      const minutes = (seconds / 60).toFixed(2);
      const internetMB = Math.floor(coins / 4);
      const smsCount = Math.floor(coins / 50);

      // تحديد اللون حسب المدة وحجم النت
      const callColor = minutes >= 60 ? 'green' : 'red';
      const netColor = internetMB >= 1024 ? 'green' : 'red';

      resultDiv.innerHTML = `
        ⏱️ مدة المكالمة الممكنة: <span class="${callColor}">${seconds} ثانية (${minutes} دقيقة تقريباً)</span><br>
        🌐 حجم الإنترنت الممكن: <span class="${netColor}">${internetMB} ميغابايت</span><br>
        ✉️ عدد الرسائل الممكن إرسالها: ${smsCount} رسالة
      `;
    }
  </script>

</body>
</html>
