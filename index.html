<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobibus - Asiacell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      max-width: 400px;
    }
    .green {
      background-color: #d4edda;
      color: #155724;
    }
    .red {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h2>Mobibus - Asiacell Usage Checker</h2>

  <label for="line">Choose Line Type:</label>
  <select id="line">
    <option>Almas</option>
    <option>Line Diner</option>
    <option>Line Youth</option>
    <option>Line Yooz</option>
    <option>New Prepaid Line</option>
    <option>New Prepaid Line Old</option>
    <option>Line Elite</option>
    <option>A Line One Day On Us And A Day On You</option>
  </select>

  <label for="minutes">Call Duration (minutes):</label>
  <input type="number" id="minutes" placeholder="Enter minutes">

  <label for="internet">Internet Usage (MB):</label>
  <input type="number" id="internet" placeholder="Enter MB">

  <button onclick="calculate()">Check</button>

  <div id="callResult" class="result"></div>
  <div id="netResult" class="result"></div>

  <script>
    function calculate() {
      let minutes = parseFloat(document.getElementById("minutes").value);
      let internet = parseFloat(document.getElementById("internet").value);

      let callDiv = document.getElementById("callResult");
      let netDiv = document.getElementById("netResult");

      // Check call
      if (minutes >= 60) {
        callDiv.className = "result green";
        callDiv.innerText = "Call Time OK ✅ (60+ mins)";
      } else {
        callDiv.className = "result red";
        callDiv.innerText = "Call Time Low ❌ (Less than 60 mins)";
      }

      // Check internet
      if (internet >= 1024) {
        netDiv.className = "result green";
        netDiv.innerText = "Internet Usage OK ✅ (1GB or more)";
      } else {
        netDiv.className = "result red";
        netDiv.innerText = "Internet Usage Low ❌ (Less than 1GB)";
      }
    }
  </script>

</body>
</html>
