<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أسياسيل - صرفيات الخطوط</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #b30000;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border: 2px solid #b30000;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #cc0000;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #cc0000;
    }
    button {
      margin-top: 20px;
      background: #cc0000;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff0f0;
      border: 1px solid #cc0000;
      border-radius: 6px;
      white-space: pre-line;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #880000;
      margin-top: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>أسياسيل</h1>
  <h2>صرفيات أنواع خطوط أسياسيل</h2>

  <label for="lineType">اختر نوع الخط:</label>
  <select id="lineType">
    <option value="yooz">خط yooz</option>
    <option value="other">خط الدفع المسبق القديم</option>
    <option value="other">خط الدفع المسبق الجديد</option>
    <option value="other">خط الشباب</option>
    <option value="other">خط الماس</option>
    <option value="other">خط يوم علينة ويوم عليك</option>
    <option value="other">خط العتبات</option>
    <option value="other">خط ايليت</option>
    <option value="other">خطّ المؤسسات</option>
    <option value="other">خط اي كنترول</option>
    <option value="other">خط خلات</option>
    <option value="other">خط الدينار (سليمانية)</option>
    <option value="other">خط بزنز ماكس</option>
  </select>

  <label for="amount">المبلغ:</label>
  <input type="number" id="amount" placeholder="أدخل المبلغ بالدينار أو الكوين" />

  <button onclick="calculate()">احسب الآن</button>

  <div id="output"></div>

  <p class="footer">© تصميم. frn.mohmed.wmobibus@asiacell.com - موبي باص</p>

  <script>
    function formatNumber(n) {
      return Math.floor(n);
    }

    function calculate() {
      const line = document.getElementById("lineType").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const output = document.getElementById("output");

      if (isNaN(amount) || amount <= 0) {
        output.textContent = "الرجاء إدخال مبلغ صالح.";
        return;
      }

      let callRate, smsRate, internetRate;

      if (line === "yooz") {
        callRate = 2; // كوين/ثانية
        smsRate = 50;
        internetRate = 4;
      } else {
        callRate = 2; // دينار/ثانية
        smsRate = 50;
        internetRate = null; // ما مذكور
      }

      let callSecs = amount / callRate;
      let callMins = callSecs / 60;
      let smsCount = amount / smsRate;

      let netMB = internetRate ? (amount / internetRate) : 0;
      let netText = "";
      if (netMB >= 1024) {
        netText = `${formatNumber(netMB / 1024)} GB (${formatNumber(netMB)} MB)`;
      } else {
        netText = `${formatNumber(netMB)} MB`;
      }

      let result = `📞 الاتصال: ${formatNumber(callMins)} دقيقة\n✉️ الرسائل: ${formatNumber(smsCount)} رسالة`;
      if (internetRate) result += `\n🌐 الإنترنت: ${netText}`;

      output.textContent = result;
    }
  </script>
</body>
</html>
