‏<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موبي باص - أسياسيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 180px 15px 15px;
      background: #fff url('https://cdn.glitch.global/xxx/asiacell-logo.png?v=xxx') no-repeat center top;
      background-size: 150px auto;
      color: #cc0000;
      border: 2px solid #cc0000;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 25px;
      color: #990000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #cc0000;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #cc0000;
      border-radius: 5px;
      color: #990000;
      background-color: #fff0f0;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #cc0000;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #990000;
    }
    #output {
      margin-top: 20px;
      background: #fee;
      padding: 15px;
      border: 1px solid #cc0000;
      border-radius: 5px;
      font-weight: bold;
      color: #990000;
      white-space: pre-line;
      min-height: 70px;
    }
    p.designer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>أسياسيل</h1>
  <h2>صرفيات جميع خطوط أسياسيل</h2>

  <label for="lineType">اختر نوع الخط:</label>
  <select id="lineType">
    <option value="يوز">خط اليوز (كوين)</option>
    <option value="قديم">دفع مسبق قديم</option>
    <option value="جديد">دفع مسبق جديد</option>
    <option value="ماس">خط الماس</option>
    <option value="دينار">خط الدينار</option>
    <option value="شباب">خط الشباب</option>
    <option value="ايليت">خط ايليت</option>
    <option value="يوم">خط يوم علينا ويوم عليك</option>
  </select>

  <label for="amount">المبلغ (كوين أو دينار):</label>
  <input type="number" id="amount" min="0" placeholder="اكتب المبلغ هنا" />

  <label for="serviceType">نوع الخدمة:</label>
  <select id="serviceType">
    <option value="all">الكل</option>
    <option value="call">الاتصال فقط</option>
    <option value="internet">الإنترنت فقط</option>
    <option value="sms">الرسائل فقط</option>
  </select>

  <button onclick="calculate()">احسب الآن</button>

  <div id="output"></div>

  <p class="designer">© تصميم frn.mohmed.wmobibus@Asiacell - موبي باص 2025</p>

  <script>
    function calculate() {
      const line = document.getElementById("lineType").value;
      const service = document.getElementById("serviceType").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const output = document.getElementById("output");

      if (isNaN(amount) || amount <= 0) {
        output.textContent = "رجاءً أدخل مبلغ صالح.";
        return;
      }

      let callRate = 0;
      const internetRate = 4; // كوين لكل 1 MB
      const smsRate = 50;     // كوين لكل رسالة

      if (line === "يوز") {
        callRate = 2; // كوين/ثانية
      } else if (line === "قديم") {
        callRate = 2.4;
      } else if (line === "جديد") {
        callRate = 4;
      } else {
        callRate = 2;
      }

      const seconds = amount / callRate;
      const minutes = seconds / 60;
      const megabytes = amount / internetRate;
      const sms = amount / smsRate;

      // تحويل الميغابايت إلى جيجابايت لو وصل 1024 أو أكثر
      let internetText = "";
      if (megabytes >= 1000) {
        const gigabytes = megabytes / 1024;
        internetText = `${gigabytes.toFixed(2)} GB`;
      } else {
        internetText = `${Math.floor(megabytes)} MB`;
      }

      let result = "";

      if (service === "all" || service === "call")
        result += `📞 الاتصال: ${Math.floor(minutes)} دقيقة\n`;
      if (service === "all" || service === "internet")
        result += `🌐 الإنترنت: ${internetText}\n`;
      if (service === "all" || service === "sms")
        result += `✉️ الرسائل: ${Math.floor(sms)} رسالة`;

      output.textContent = result;
    }
  </script>

</body>
</html>
