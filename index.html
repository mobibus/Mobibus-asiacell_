 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أسياسيل - صرفيات الخطوط</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #cc0000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(204,0,0,0.3);
      color: #990000;
    }
    h1, h2 {
      text-align: center;
      margin: 5px 0;
    }
    select, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cc0000;
      border-radius: 6px;
    }
    button {
      background: #cc0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #fff0f0;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #cc0000;
      min-height: 80px;
    }
    p.footer {
      text-align: center;
      font-size: 13px;
      margin-top: 30px;
      color: #aa0000;
    }
  </style>
</head>
<body>

  <h1>أسياسيل</h1>
  <h2>صرفيات أنواع خطوط أسياسيل</h2>

  <label>نوع الخط:</label>
  <select id="lineType">
    <option value="yooz">خط yooz</option>
    <option value="قديم">خط الدفع المسبق القديم</option>
    <option value="جديد">خط الدفع المسبق الجديد</option>
    <option value="شباب">خط الشباب</option>
    <option value="ماس">خط الماس</option>
    <option value="يوم">خط يوم علينا ويوم عليك</option>
    <option value="عتبات">خط العتبات</option>
    <option value="ايليت">خط ايليت</option>
    <option value="مؤسسات">خطّ المؤسسات</option>
    <option value="اي كنترول">خط اي كنترول</option>
    <option value="خلات">خط خلات</option>
    <option value="دينار">خط الدينار (سليمانية)</option>
    <option value="بزنز">خط بزنز ماكس</option>
  </select>

  <label>المبلغ (كوين أو دينار):</label>
  <input type="number" id="amount" min="1" placeholder="ادخل المبلغ هنا">

  <label>نوع الخدمة:</label>
  <select id="serviceType">
    <option value="all">📋 الكل</option>
    <option value="call">📞 الاتصال فقط</option>
    <option value="internet">🌐 الإنترنت فقط</option>
    <option value="sms">✉️ الرسائل فقط</option>
  </select>

  <button onclick="calculate()">احسب الآن</button>

  <div id="output"></div>

  <p class="footer">© تصميم frn.mohmed.wmobibus@asiacell.com - موبي باص</p>

  <script>
    function formatNumber(num) {
      return Math.floor(num);
    }

    function calculate() {
      const line = document.getElementById("lineType").value;
      const service = document.getElementById("serviceType").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const output = document.getElementById("output");

      if (isNaN(amount) || amount <= 0) {
        output.textContent = "الرجاء إدخال مبلغ صالح.";
        return;
      }

      let callRate = 2.4;
      let smsRate = 50;
      let internetRate = 4;
      let isYooz = (line === "yooz");

      if (isYooz) {
        callRate = 2;
        smsRate = 50;
        internetRate = 4;
      }

      const seconds = amount / callRate;
      const minutes = seconds / 60;
      const megabytes = isYooz ? amount / internetRate : 0;
      const gigabytes = megabytes / 1024;
      const sms = amount / smsRate;

      let internetText = "";
      if (megabytes >= 1024) {
        internetText = `${formatNumber(gigabytes)} GB (${formatNumber(megabytes)} MB)`;
      } else {
        internetText = `${formatNumber(megabytes)} MB`;
      }

      let result = "";

      if (service === "all" || service === "call")
        result += `📞 الاتصال: ${formatNumber(minutes)} دقيقة\n`;

      if ((service === "all" || service === "internet") && isYooz)
        result += `🌐 الإنترنت: ${internetText}\n`;

      if (service === "all" || service === "sms")
        result += `✉️ الرسائل: ${formatNumber(sms)} رسالة`;

      output.textContent = result;
    }
  </script>

</body>
</html>
